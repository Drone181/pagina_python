<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
</head>
<body>
    <h1>Instagram Video Downloader</h1>
    <form method="POST">
        <label for="url">Instagram URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Get Download Link</button>
    </form>
    
    {% if downloader_link %}
    <div>
        <h2>Download Link:</h2>
        <a href="{{ downloader_link }}" target="_blank">Click here to download your video</a>
    </div>
    {% endif %}
</body>
</html>
