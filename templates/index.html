<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #e8f5e9;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #thumbnail {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #download-btn {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 750px;
            }

            .input-group {
                flex-direction: row;
            }

            input[type="text"] {
                flex-grow: 1;
            }

            #download-btn {
                width: auto;
            }
        }

        @media screen and (min-width: 1024px) {
            .container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Video Downloader</h1>
        <div class="input-group">
            <input type="text" id="instagram-url" placeholder="Enter Instagram video URL">
            <button onclick="getDownloadLink()">Get Download Link</button>
        </div>
        <div id="message"></div>
        <img id="thumbnail" style="display: none;" alt="Video thumbnail">
        <button id="download-btn" onclick="downloadVideo()">Download Video</button>
    </div>

    <script>
        let videoUrl = '';

        function getDownloadLink() {
            const instagramUrl = document.getElementById('instagram-url').value;
            const message = document.getElementById('message');
            const thumbnail = document.getElementById('thumbnail');
            const downloadBtn = document.getElementById('download-btn');

            message.textContent = 'Searching for video...';
            thumbnail.style.display = 'none';
            downloadBtn.style.display = 'none';

            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: instagramUrl }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.video_url) {
                    videoUrl = data.video_url;
                    message.textContent = 'Video found! Click the download button to save it.';
                    downloadBtn.style.display = 'block';
                    
                    if (data.thumbnail_url) {
                        const proxyThumbnailUrl = `/api/thumbnail?url=${encodeURIComponent(data.thumbnail_url)}`;
                        thumbnail.src = proxyThumbnailUrl;
                        thumbnail.style.display = 'block';
                    }
                } else {
                    message.textContent = 'Error: ' + (data.error || 'Unable to find video');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                message.textContent = 'An error occurred while searching for the video.';
            });
        }

        function downloadVideo() {
            if (videoUrl) {
                window.location.href = `/api/download?url=${encodeURIComponent(videoUrl)}`;
            }
        }
    </script>
</body>
</html>
